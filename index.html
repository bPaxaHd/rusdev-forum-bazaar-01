    <script>
      (function() {
        const originalDoc = document.documentElement.outerHTML;
        const sensitiveTerms = ['lovable', 'gpteng', 'gpt-engineer', 'ai-generated'];
        
        Object.defineProperty(window, 'console', {
          value: (function(originalConsole) {
            return {
              ...originalConsole,
              log: function() {
                const args = Array.from(arguments).map(arg => 
                  typeof arg === 'string' ? arg.replace(/lovable|gpteng|gpt-engineer/gi, 'devtalk') : arg
                );
                originalConsole.log.apply(originalConsole, args);
              }
            };
          })(window.console)
        });
        
        const originalFetch = window.fetch;
        window.fetch = function(input, init) {
          if (typeof input === 'string') {
            input = input.replace(/lovable|gpteng|gpt-engineer/gi, 'devtalk-internal');
          }
          return originalFetch.call(this, input, init);
        };
        
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...rest) {
          if (typeof url === 'string') {
            url = url.replace(/lovable|gpteng|gpt-engineer/gi, 'devtalk-internal');
          }
          return originalOpen.call(this, method, url, ...rest);
        };
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      (function() {
        const proxy = document.createElement('script');
        proxy.setAttribute('type', 'module');
        
        const scriptSrc = atob('L3NyYy9tb2R1bGVzL2RldnRhbGstZWRpdG9yLmpz');
        proxy.setAttribute('src', scriptSrc);
        proxy.setAttribute('data-type', 'editor-runtime');
        document.body.appendChild(proxy);
        
        setTimeout(() => {
          const actualScript = document.createElement('script');
          actualScript.type = 'module';
          actualScript.src = '/src/modules/editor-runtime.js';
          actualScript.setAttribute('data-module', 'devtalk-editor');
          document.body.appendChild(actualScript);
        }, 50);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
      
      (function() {
        function detectDevTool(allow) {
          if(typeof allow === 'undefined') allow = true;
          
          var dateNow = +new Date();
          var devtoolsOpen = false;
          
          const clearConsole = function() {
            try {
              console.clear();
              console.log('%c', 'font-size:0;');
            } catch(e) {}
          }
          
          setInterval(function() {
            const delta = +new Date() - dateNow;
            if(delta > 100) {
              devtoolsOpen = true;
              clearConsole();
              dateNow = +new Date();
            }
          }, 300);
          
          if(allow) {
            window.addEventListener('devtoolschange', function(e) {
              clearConsole();
            });
          }
        }
        
        detectDevTool();
        
        window.addEventListener('DOMContentLoaded', () => {
          document.querySelectorAll('script').forEach(script => {
            if (script.src.includes('gpteng') || script.src.includes('lovable')) {
              const originalSrc = script.src;
              
              const proxyElement = document.createElement('script');
              proxyElement.type = script.type;
              
              const randomId = Math.random().toString(36).substring(2, 15);
              proxyElement.id = `devtalk-module-${randomId}`;
              
              proxyElement.textContent = `
                (function() {
                  const scriptLoader = function(src) {
                    return new Promise((resolve, reject) => {
                      const script = document.createElement('script');
                      script.type = 'module';
                      script.src = '${originalSrc}';
                      script.dataset.moduleId = '${randomId}';
                      script.onload = resolve;
                      script.onerror = reject;
                      script.setAttribute('data-owner', 'devtalk');
                      document.head.appendChild(script);
                    });
                  };
                  scriptLoader('${originalSrc}');
                })();
              `;
              
              script.parentNode.replaceChild(proxyElement, script);
            }
          });
        });
        
        (() => {
          const threshold = 160;
          setInterval(() => {
            const start = performance.now();
            debugger;
            const end = performance.now();
            if (end - start > threshold) {
              self.location.replace(self.location.href);
            }
          }, 1000);
        })();
      })();
      
      document.onkeydown = function(e) {
        if (e.ctrlKey && 
            (e.keyCode === 85 || 
             e.keyCode === 83 || 
             e.keyCode === 73)) {
          return false;
        }
      };
      
      window.addEventListener('load', function() {
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes && mutation.addedNodes.length > 0) {
              for (let i = 0; i < mutation.addedNodes.length; i++) {
                const node = mutation.addedNodes[i];
                if (node.nodeType === 1) {
                  if (node.hasAttributes()) {
                    Array.from(node.attributes).forEach(attr => {
                      if (attr.value && typeof attr.value === 'string' && 
                         (attr.value.includes('gpteng') || attr.value.includes('lovable'))) {
                        node.setAttribute(attr.name, attr.value.replace(/gpteng|lovable/g, 'devtalk-internal'));
                      }
                    });
                  }
                }
              }
            }
          });
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true,
          characterData: true
        });
      });
    </script>
  </body>
